    <title>Browser Defaults</title>
<style>

* {
   
   background-color: #fff;
    color: #000;
}

    font-size: 3em;
}

    display: block;

    margin-inline-end: 0px;
    font-weight: bold;

    Bunları tabikide değiştirebiliriz.
    -->

    <!--

    -->
