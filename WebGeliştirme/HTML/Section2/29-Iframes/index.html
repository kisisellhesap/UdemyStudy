<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
</head>
<body>
    <iframe src="https://github.com/kisisellhesap/UdemyStudy/tree/master/WebGeli%C5%9Ftirme" name="link" frameborder="0"></iframe>

    <!-- Herhangi bir websitenin urlsini kopyalayıp sitemizde gözükmesini sağlayabiliriz-->
    <p>
        <a href="https://www.youtube.com/" target="link"> Linke git </a>
    </p>



    <!-- Başka bir url sayfasının açılmasını istersek bu şekilde bir kullanım oluşturabiliriz -->


    <iframe width="560" height="315" src="https://www.youtube.com/embed/RYDiDpW2VkM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <!--
        iframelerin kullanılış amacı genel olarak video yerleşimi içindir. Youtube ya da herhangi bir kanaldan bu şekilde bir video çekebiliriz
    -->


</body>
</html>
