<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listeler</title>
</head>
<body>

    <!--  Sırasız Liste  --> 
    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3
            <ul>
                <li>item 1</li>
                <li>item 2</li>
                <li>item 3</li>
            </ul>
        </li>
    </ul>

      <!--  Sıralı Liste  --> 

      <ol type="1" start="10">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ol>

    <dl>
        <dt>Html</dt>
        <dd>Açıklama satırı</dd>
        <dt>Html</dt>
        <dd>Açıklama satırı</dd>
        <dt>Html</dt>
        <dd>Açıklama satırı</dd>
    </dl>

    <!-- 
       * Css ile ( list-style-type) farklı numaralandırabiliriz.
       * Type ile tipini , start ile  kaçtan numaralandırılacağını belirleyebiliriz.
        * listeler içinde ul etiketiyle tekrardan bir liste yapabiliriz.
        * dl tagiyle etiket başlıkları oluşturup açıklama satırları yazabiliriz. 
    -->
    
</body>
</html>
